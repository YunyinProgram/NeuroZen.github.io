<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles/test.css" />

  <body>
    <div class="container">
      <a href="./index.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"

      <div class="test-container">
        <h1>NeuroZen</h1>
        <div class="test">
          <p id="pregunta">
            En una escala de 1 al 10, ¿Con qué frecuencia sientes que no puedes
            controlar las cosas que pasan a tu alrededor?
          </p>
          <div id="puntuacion">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
          </div>
        </div>
        <img src="../img/Ilustracion-mujer.png" alt="" aria-hidden />
      </div>

      <div class="after-test">
        <h1>¡Test Finalizado!</h1>
        <img src="../img/palta_meditando.png" alt="" aria-hidden />
      </div>
    </div>

    <script src="../js/test.js"></script>
